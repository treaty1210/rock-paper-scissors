<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:wght@600;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="mobile.css">
  <link rel="stylesheet" href="desktop.css">
  <script src="script.js" defer></script>
  
  <title>Frontend Mentor | Rock, Paper, Scissors</title>



</head>
<body>
  <div class="container">
    <div class="header">
      <img src="/images/logo-bonus.svg" alt="logo" class="logo">
      <div class="score">Score<span class="scoreVal">0</span></div>
    </div>
    <div class="first">
    <div class="pickArea">
        <img src="images/bg-pentagon.svg" alt="pentagon" class="pentagon">
        <div class="rockBtn btn"><img src="images/icon-rock.svg" alt="rock" class="rock"></div>  
        <div class="paperBtn btn"><img src="images/icon-paper.svg" alt="paper" class="paper"></div>
        <div class="scissorsBtn btn"><img src="images/icon-scissors.svg" alt="scissors" class="scissors"></div>
        <div class="lizardBtn btn"><img src="images/icon-lizard.svg" alt="lizard" class="lizard"></div>
        <div class="spockBtn btn"><img src="images/icon-spock.svg" alt="spock hand sign" class="spock"></div>
      </div>
    </div>

    <div class="second">
      <div class="picks">
        <div class="player">
          <div class="playerSelection"></div>
          <div class="playerPick">You Picked</div>
        </div>
        <div class="house">
          <div class="houseSelection"></div>
          <div class="housePick">The House Picked</div>
        </div>
      </div>

      <div class="result"></div>

      <div class="playAgain">PLAY AGAIN</div>
    </div>
    
    <div class="rules">RULES</div>

    <div class="attribution"> <!-- append this to the rules page in js when clicking on rules button-->
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>.
    </div>
  </div>
  <div class="rulesPopUp">
    <div class="rulesPage">
      <div class="rulesTitle">RULES</div>
        <img src="images/image-rules-bonus.svg" alt="">
      <div class="closeRules">X</div>
    </div>
  </div>
</body>
</html>
