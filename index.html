<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:wght@600;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Rock, Paper, Scissors</title>



</head>
<body>
  <div class="container">
    <div class="header">
      <img src="/images/logo-bonus.svg" alt="logo" class="logo">
      <div class="score">Score<span class="scoreVal">0</span></div>
    </div>
    
    <div class="pickArea">
      <img src="images/bg-pentagon.svg" alt="pentagon" class="pentagon">
      <div class="rockBtn"><img src="images/icon-rock.svg" alt="rock" class="rock"></div>  
      <div class="paperBtn"><img src="images/icon-paper.svg" alt="paper" class="paper"></div>
      <div class="scissorsBtn"><img src="images/icon-scissors.svg" alt="scissors" class="scissors"></div>
      <div class="lizardBtn"><img src="images/icon-lizard.svg" alt="lizard" class="lizard"></div>
      <div class="spockBtn"><img src="images/icon-spock.svg" alt="spock hand sign" class="spock"></div>
    </div>

    <div class="picks">
      <div class="playerPick">You Picked</div>
      <div class="housePick">The House Picked</div>
    </div>

    <div class="result">
      <div class="win">You Win</div>
      <div class="lose">You Lose</div>
      <div class="tie">Tie</div>
    </div>

    <div class="playAgain">Play Again</div>

    
    <div class="rules">Rules</div>

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>.
    </div>
  </div>
</body>
</html>
